<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Curso Frontend</title>
  </head>
  <body>
    <section>
    <div class="card">
        <img
          src="https://www.israel21c.org/wp-content/uploads/2022/04/stibbe.jpg"
          alt=""
        />
        <div class="card-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/SpaceX_Crew-1_logo.svg" alt="">
            <div class="card-content-text">
                <h1 class="card-content-text--title">Space X</h1>
                <p class="card-content-text--parrafo" > Space X designs, manufactures and launches the world's most advanced rockets and spacecraft</p>
            </div>
        </div>
        <div class="card-enlaces">
            <ul class="card-enlaces-names">
                <li>
                  <span class="card-enlaces-name--placeicon"></span>
                  <a href="#"> Hawthorne, CA</a>
                    
                </li>
                <li>
                  <span class="card-enlaces-name--linkicon"></span> 
                  <a href="#" class="enlance-name--spacex"> spacex.com</a>
                    
                </li>
            </ul>
        </div>
        <div class="footer">
          <div>
            <span class="footet--twittericon"></span>
          </div>
          <div>
            <span class="footet--instagramicon"></span>
          </div>
          <div>
            <span class="footet--youtubeicon"></span>
          </div>
          <div>
            <span class="footet--linkedinicon"></span>
          </div>
        </div>
    <div>
    </section>
  </body>
</html>
